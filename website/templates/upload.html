{% extends "base.html" %} {% block title %}Upload{% endblock %} {% block content %}
    <form method="POST">
      <h3 align="center" style="color: white;">Create a thread</h3>
      <div class="form-group">
        <label for="title" style="color: white;">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Write something.."
        />
      </div>
      <div class="form-group">
        <label for="contents" style="color: white;">Contents</label>
        <textarea
          type="text"
          class="form-control"
          id="contents"
          name="contents"
          placeholder="Enter first name"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="expirationdate" style="color: white;">Expiration Date</label>
        <input
          type="date"
          class="form-control"
          id="expirationdate"
          name="expirationdate"
          placeholder="YYYY-DD-MM"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
